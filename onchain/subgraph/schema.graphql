type ExampleEntity @entity {
  id: Bytes!
  count: BigInt!
  nftAddress: Bytes! # address
  tokenId: BigInt! # uint256
}
type NftTransfer @entity(immutable: true) {
  id: Bytes!
  nft: Bytes! # address
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
type NftOwner @entity(immutable: true) {
  id: Bytes!
  nft: Bytes! # address
  owner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NbtTransfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NftTracer @entity(immutable: false) {
  id: String!
  nft: Bytes! # address
  owner: Bytes! # address
  from: Bytes! # address
  tokenId: BigInt! # uint256
  isSell: Boolean # bool
  price: BigInt # uint256
}

type NftListing @entity(immutable: true) {
  id: String!
  nft: Bytes! # address
  owner: Bytes! # address
  tokenId: BigInt! # uint256
  price: BigInt # uint256
}
