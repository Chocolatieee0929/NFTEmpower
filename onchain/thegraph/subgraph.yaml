specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MyNft
    network: sepolia
    source:
      address: "0xa670eAfE57AD3B4468e3172605a16f3de5E42029"
      abi: MyNft
      startBlock: 5139437
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
        - NftHolder
      abis:
        - name: MyNft
          file: ./abis/MyNft.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/my-nft.ts
  - kind: ethereum
    name: NftMarket
    network: sepolia
    source:
      address: "0x869B8E3fF0D30B1f34a9397c95ce4dEc3D76728E"
      abi: NftMarket
      startBlock: 5139439
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - List
        - deList
      abis:
        - name: NftMarket
          file: ./abis/NftMarket.json
      eventHandlers:
        - event: List(indexed address,uint256,address,uint256)
          handler: handleList
        - event: deList(indexed address,uint256)
          handler: handledeList
      file: ./src/nft-market.ts
  - kind: ethereum
    name: Token
    network: sepolia
    source:
      address: "0x4DbACF1dabDe27c5fAC96e0f16Cdcf7a080D4Af7"
      abi: Token
      startBlock: 5139438
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenApproval
        - TokenTransfer
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/token.ts
